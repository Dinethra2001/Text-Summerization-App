<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General body styles */   
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        h1 {
            color: #007bff;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Input field styling */
        input[type="number"], input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, input[type="text"]:focus, input[type="url"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button styling */
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Button styling for disabled state */
        .btn-primary:disabled {
            background-color: #a9d0f5; /* Lighter blue when disabled */
            cursor: not-allowed; /* Show not-allowed cursor */
            color: #fff;
        }

        .btn-toggle {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 15px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-active {
            background-color: #ff6b6b;
            color: white;
        }

        /* Styling for the History button */
        .history-button {
            background-color: #6c757d;
            color: white;
        }

        /* Adjustments for additional sections */
        .hidden {
            display: none;
        }

        /* Box styling for output sections */
        .box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }

        textarea {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            min-height: 300px; /* Minimum height for initial load */
            font-size: 0.9rem;
            overflow-y: hidden; /* Prevent vertical scrollbar */
            resize: none; /* Disable manual resizing */
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .box-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .button-wrapper {
            margin-top: 20px; /* Adjust the value as needed */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">QuickSummarize!</h1>
        <div class="row">
            <div class="col-md-12 box">
                <div class="button-container">
                    <button type="button" class="btn-toggle btn-active" id="text-btn">Text</button>
                    <button type="button" class="btn-toggle" id="link-btn">Link</button>
                    <a href="/history" class="btn-toggle history-button">History</a>
                </div>
                <form id="inputForm">
                    <div class="form-group">
                        <label for="max_length">Enter Maximum Length:</label>
                        <input type="number" class="form-control" id="max_length" name="max_length" placeholder="Enter maximum length..." min="1" required>
                    </div>
                    <label for="user_input" id="input-label">Enter text to summarize:</label>
                    <input type="text" class="form-control" id="user_input" name="user_input" placeholder="Enter your text here...">
                    <input type="url" class="form-control short d-none" id="user_link" name="user_link" placeholder="Enter a link here...">
                </form>
                <div class="button-wrapper">
                    <button type="button" class="btn btn-primary btn-block" id="summarize-btn">Summarize</button>
                </div>
            </div>
        </div>
        <div class="row hidden" id="additional-sections">
            <div class="col-md-5 box mr-auto">
                <h2 class="text-center box-title">Summarized Text</h2>
                <textarea class="form-control" id="output" readonly></textarea>
            </div>
            <div class="col-md-5 box ml-auto">
                <h2 class="text-center box-title">Sentiment Analysis</h2>
                <textarea class="form-control" id="sentiment_output" readonly></textarea>
            </div>
        </div>
        <div class="row hidden" id="topic-keyword-sections">
            <div class="col-md-5 box mr-auto">
                <h2 class="text-center box-title">Recommended Topic</h2>
                
                <textarea class="form-control" id="topic_output" readonly></textarea>
            </div>
            <div class="col-md-5 box ml-auto">
                <h2 class="text-center box-title">Top Keywords</h2>
                
                <textarea class="form-control" id="keyword_output" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script> 
        const textBtn = document.getElementById('text-btn');
        const linkBtn = document.getElementById('link-btn');
        const textInput = document.getElementById('user_input');
        const linkInput = document.getElementById('user_link');
        const inputLabel = document.getElementById('input-label');
        const additionalSections = document.getElementById('additional-sections');
        const topicKeywordSections = document.getElementById('topic-keyword-sections');

        textBtn.addEventListener('click', () => {
            linkInput.value = '';
            textInput.classList.remove('d-none');
            linkInput.classList.add('d-none');
            inputLabel.innerText = 'Enter text to summarize:';
            clearOutputs();
            hideSections();
            setActiveButton(textBtn, linkBtn);
        });

        linkBtn.addEventListener('click', () => {
            textInput.value = '';
            linkInput.classList.remove('d-none');
            textInput.classList.add('d-none');
            inputLabel.innerText = 'Enter a link to summarize:';
            clearOutputs();
            hideSections();
            setActiveButton(linkBtn, textBtn);
        });

        function clearOutputs() {
            $("#output, #sentiment_output, #topic_output, #keyword_output").val('');
        }

        function hideSections() {
            additionalSections.classList.add('hidden');
            topicKeywordSections.classList.add('hidden');
        }

        function setActiveButton(active, inactive) {
            active.classList.add('btn-active');
            inactive.classList.remove('btn-active');
        }

        document.getElementById('summarize-btn').addEventListener('click', function() {
            const userInput = textInput.value.trim();
            const userLink = linkInput.value.trim();
            const maxLength = document.getElementById('max_length').value;

            const summarizeBtn = document.getElementById('summarize-btn');
            
            if ((userInput && !userLink) || (userLink && !userInput)) {
                // Disable the button, change its text and appearance
                summarizeBtn.disabled = true;
                summarizeBtn.textContent = "Summarizing...";

                $.ajax({
                    url: "{{ url_for('summarize') }}",
                    type: "POST",
                    data: { user_input: userInput, user_link: userLink, max_length: maxLength },
                    success: function(response) {
                        // Re-enable the button, change text back to "Summarize"
                        summarizeBtn.disabled = false;
                        summarizeBtn.textContent = "Summarize";
                        
                        additionalSections.classList.remove('hidden');
                        topicKeywordSections.classList.remove('hidden');
                        $("#output").val(response.summary);
                        $("#sentiment_output").val(response.sentiment);
                        
                        // Join topics and keywords with newline characters for line-by-line display
                        $("#topic_output").val(response.topics.join('\n'));
                        $("#keyword_output").val(response.keywords.join('\n'));
                    },
                    error: function(xhr, status, error) {
                        alert("An error occurred: " + error);

                        // Re-enable the button even in case of an error
                        summarizeBtn.disabled = false;
                        summarizeBtn.textContent = "Summarize";
                    }
                });
            } else {
                alert("Please enter text or a valid link.");
            }
        });
    </script>
</body>
</html>
